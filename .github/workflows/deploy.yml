name: CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker registry
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_USERNAME }}/clinicplatform:${{ github.sha }}
            ${{ secrets.REGISTRY_USERNAME }}/clinicplatform:latest

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config

      - name: Deploy to Kubernetes (apply + set image)
        env:
          IMAGE: ${{ secrets.REGISTRY_USERNAME }}/clinicplatform:${{ github.sha }}
        run: |
          kubectl apply -f k8s/ || true
          # Update deployment image to the new build
          kubectl set image deployment/next-deploy next-container=$IMAGE --record || true
          kubectl rollout status deployment/next-deploy --timeout=120s || true
